  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>achar número par</title>
</head>
<body>
  
<script>
let numeros = [3, 8, 12, 23, 35, 45, 13, 22, 4, 6, 24, 7, 31, 77, 67657956784568];

for (let i = 0; i < numeros.length; i++) {
  if (i % 2 === 0) 
  {
    console.log("Número na posição par ${i}: ${numeros[i]}");
  }
}
</script>
