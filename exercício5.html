<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nomes, 3 notas(matriz), média</title>
</head>
<body>
  
  <script>

    let alunos = ["Miguel", "Duduzinho", "Julia", "Sophia", "Lívia", "Lorena", "Vitor", "Mariana", "Maria Luiza", "Ana Luiza"];
        let notas = [
          [6.0, 7.0, 8.0],
          [7.0, 6.0, 8.0],
          [9.5, 7.5, 5.5],
          [8.5, 9.5, 7.5],
          [3.0, 7.0, 5.0],
          [7.5, 5.5, 6.5],
          [6.0, 8.0, 10.0],
          [7.0, 8.0, 9.0],
          [6.0, 5.0, 4.0],
          [6.0, 5.0, 7.0]
        ];
        let medias = [];
        
        for (let i = 0; i < alunos.length; i++) {
          let soma = 0;
          for (let j = 0; j < notas[i].length; j++) {
            soma += notas[i][j];
          }
          let media = soma / notas[i].length;
          medias.push(media);
        }
        
        for (let i = 0; i < alunos.length; i++) {
          let status = medias[i] >= 7 ? "Aprovado" : "Reprovado";
          console.log(`Aluno: ${alunos[i]}, Notas: ${notas[i].join(", ")}, Média: ${medias[i].toFixed(1)}, Status: ${status}`);
        }</script>

</body>
</html
